spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/love-somnus/spring-cloud-config
          username: love-somnus
          password: miss332512
          search-paths: /*
          default-label: ${spring.profiles.active}
          basedir: /data/config/cloud-config-repo
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
      preferredNetworks:
        - 192.168

encrypt:
  key-store:
    location: classpath:/server.jks
    password: cloud-storepass
    alias: cloud-key-store
    secret: cloud-keypass

eureka:
  client:
    serviceUrl:
      defaultZone: http://root:root@cloud-eureka:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}